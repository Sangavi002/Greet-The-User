<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Create a root instance for rendering React components
    let reactRoot = ReactDOM.createRoot(document.getElementById('root'))

    // Define a functional component for greeting messages
     function Greeting({message,name}){
        // Render a paragraph with combined message and name
        return <p>{message}{name}</p>
     }

     // Render two instances of the Greeting component with different props
     reactRoot.render(
       <>
          <Greeting message="Happy Birthday," name=" Sundar" />
          <Greeting message="GOOD MORNING," name=" Inbha" />
       </>
     )
  </script>
</html>
